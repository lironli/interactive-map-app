<div id="map" class="map-fullscreen"></div>

<div class="overlay drawing-controls">
  <button (click)="setDrawingMode('marker')">Add Marker</button>
  <button (click)="setDrawingMode('polygon')">Draw Polygon</button>
  <button *ngIf="drawingMode === 'polygon'" (click)="finishPolygon()">Finish Polygon</button>
  <button (click)="setDrawingMode('line')">Draw Line String</button>
  <button *ngIf="drawingMode === 'line'" (click)="finishLine()">Finish Line</button>
</div>

<div class="feature-list">
  <div class="feature-item" *ngFor="let feature of features" (click)="zoomToFeature(feature)">
    {{ feature.name }}
  </div>
</div>
